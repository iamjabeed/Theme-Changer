<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theme changer</title>
    <!-- FONT-AWESOME  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- DARK MODE  -->
    <div class="theme-switch-wrapper">
      <span id="toggle-icon">
        <span class="toggle-text">Light Mode</span>
        <i class="fa-regular fa-moon"></i>
        <i class="fa-solid fa-sun"></i>
      </span>
      <label class="theme-switch">
        <input type="checkbox" />
        <div class="slider round"></div>
      </label>
    </div>

    <!-- NAVBAR  -->
    <nav id="nav">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </nav>

    <!-- HOME SECTION  -->
    <section id="home">
      <div class="title-group">
        <h1>Mini Portfolio!</h1>
        <h2>Welcome to the website</h2>
      </div>
    </section>
    <section id="about">
      <h1>Illustarstions</h1>
      <div class="about-container">
        <div class="image-container">
          <h2>Web Innovations</h2>
          <img
            src="./img/undraw_proud_coder_light.svg"
            alt="image1"
            id="image1"
          />
        </div>
        <div class="image-container">
          <h2>Web Innovations</h2>
          <img
            src="./img/undraw_feeling_proud_light.svg"
            alt="image2"
            id="image2"
          />
        </div>
        <div class="image-container">
          <h2>Web Innovations</h2>
          <img
            src="./img/undraw_conceptual_idea_light.svg"
            alt="image3"
            id="image3"
          />
        </div>
      </div>
    </section>
    <section id="projects">
      <h1>Projects</h1>
    </section>
    <section id="contact">
      <div class="social-icons">
        <a href="https://www.instagram.com/iamjabeed_04/"
          ><i class="fab fa-instagram"></i
        ></a>

        <a href="https://github.com/iamjabeed"><i class="fab fa-github"></i></a>

        <a href="https://www.linkedin.com/in/iamjabeed/">
          <i class="fab fa-linkedin-in"></i
        ></a>
        <a href="https://twitter.com/iamlord04"
          ><i class="fab fa-twitter"></i
        ></a>
      </div>
    </section>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
